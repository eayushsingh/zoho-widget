<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Agent for Lead</title>
  <style>
    /* (आपका स्टाइल कोड यहीं रहेगा, इसमें कोई चेंज नहीं) */
  </style>
</head>

<body>
  <!-- (यहां भी आपका बाकी HTML रहेगा) -->

  <script>
    // (आपका मौजूदा बाकी स्क्रिप्ट कोड भी यहीं रहेगा)

    function analyzeLead() {
      const lead = window.currentRecord?.data || {
        Industry: "Software",
        Annual_Revenue: 250000,
        Email: "demo@company.com",
        Company: "Demo Corp"
      };

      const analyzeBtn = document.getElementById('analyzeBtn');
      const origText = analyzeBtn ? analyzeBtn.textContent : 'Analyze Lead';
      if (analyzeBtn) { analyzeBtn.disabled = true; analyzeBtn.textContent = 'Analyzing...'; }

      fetch("https://eayushsingh.github.io/zoho-widget/mcp", { // यहाँ लोकलहोस्ट की जगह GitHub Pages का पूरा URL लगा दिया है
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ record: lead })
      })
        .then(res => res.json())
        .then(result => {
          // (बाकी कोड एस-इट-इज़ रहेगा)
        })
        .catch(err => {
          console.error(err);
          alert("AI analysis failed");
        })
        .finally(() => {
          if (analyzeBtn) { analyzeBtn.disabled = false; analyzeBtn.textContent = origText; }
        });
    }

    // (बाकी functions जैसे applySuggestion वग़ैरह को वैसे ही रहने दो)
  </script>
</body>
</html>
